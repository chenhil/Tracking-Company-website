<div class="container" style="margin-bottom: 100px;">
    <div>
        <a style="margin-top:20px;" href="#/" class="btn btn-sm btn-default"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>

        <div class="text-danger" id="notFound" ng-show="vm.errorMessage"><center><h1>{{ vm.errorMessage }}</h1></center></div>
    <div>
        <section id="AddPackage-page" class="container" style="margin-top:40px;">
            <form class="center"  name="createTracking" ng-submit="vm.createNewPackage()">
                <fieldset class="registration-form">
                    <div class="control-group">
                        <!-- Tracking Number -->
                        <div class="controls">
                            <input required="required" type="text" placeholder="Tracking #" class="input-xlarge" ng-model="vm.newPackage.TrackingNumber">
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- First/Last Name-->
                        <div class="controls">
                            <input required="required" type="text" placeholder="Customer's Name" class="input-xlarge" ng-model="vm.newPackage.CustomerName">
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Address-->
                        <div class="controls">
                            <input type="text" placeholder="Address" class="input-xlarge" ng-model="vm.newPackage.Address">
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <input type="submit" value="Add New Package" class="btn btn-success btn-large btn-block" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>

</div>
